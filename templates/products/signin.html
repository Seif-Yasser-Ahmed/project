{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/images/Brand_Geeks-page-0-removebg.png" type="image/x-icon"> <!--tab logo-->

    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css "
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Sign in</title>
</head>

<body style="background-image:linear-gradient(rgba(179, 178, 178, 0.8),rgba(179, 178, 178, 0.8)),
url('/static/images/Brand_Geeks-page-0-removebg.png') ;">
    <div class="wrapper">

        <header>Login Form</header>
        <form action="" method="POST">
            {% csrf_token %}
            {% if messages %}
            <!-- {%for message in messages %} -->
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <!-- {% endfor %} -->
            {% endif %}
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Email Address" name="username">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Email can't be blank</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Password" name="pass1">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Password can't be blank</div>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
    <!-- <script src="{% static 'js/main.js' %}"></script> -->
</body>

</html>
