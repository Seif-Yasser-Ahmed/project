<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/static/images/Brand_Geeks-page-0-removebg.png" type="image/x-icon"> <!--tab logo-->
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <title>Sign up</title>

</head>

<body>
    <div class="container">
        <header>Signup</header>
        <form action="signup" method="POST">
            {% csrf_token %}
            <div class="field email-field">
                <div class="input-field">
                    <input type="text" placeholder="Enter your email" class="email" name="username" />
                </div>

            </div>
            <br>
            <div class="field email-field">
                <div class="input-field">
                    <input type="text" placeholder="Enter your first anme" class="email" name="fname" />
                </div>

            </div>
            <br>
            <div class="field email-field">
                <div class="input-field">
                    <input type="text" placeholder="Enter your last name" class="email" name="lname" />
                </div>

            </div>
            <br>
            <div class="field create-password">
                <div class="input-field">
                    <input type="password" placeholder="Create password" class="password" name="pass1" />
                </div>

            </div>
            <br>
            <div class="field confirm-password">
                <div class="input-field">
                    <input type="password" placeholder="Confirm password" class="cPassword" name="pass2" />
                </div>

            </div>
            <br>
            <div class="input-field button">
                <input type="submit" value="Submit Now" />
            </div>
        </form>
    </div>

    <!-- <script src="main.js"></script> -->
</body>

</html>
